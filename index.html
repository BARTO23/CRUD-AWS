<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un CRU ðŸ™Š</title>
    <script src="https://cdn.tailwindcss.com/3.4.1"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="max-w-5xl mx-auto p-6">
      <!-- BotÃ³n Crear -->
      <button
        id="btn-abrir-modal"
        class="mb-4 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Crear
      </button>

      <!-- Tabla -->
      <div class="overflow-x-auto bg-white rounded shadow">
        <table class="min-w-full border border-gray-200 text-sm text-left">
          <thead class="bg-blue-900 text-white">
            <tr>
              <th class="px-4 py-2">ID</th>
              <th class="px-4 py-2">DescripciÃ³n</th>
              <th class="px-4 py-2">Precio</th>
              <th class="px-4 py-2">Stock</th>
              <th class="px-4 py-2">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-body" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>
    </div>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 relative">
        <h2 class="text-lg font-semibold mb-4">Agregar producto</h2>

        <!-- Formulario -->
        <form id="form-producto" class="space-y-4">
          <div>
            <label class="block text-sm font-medium">DescripciÃ³n</label>
            <input
              type="text"
              id="descripcion"
              class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium">Precio</label>
            <input
              type="number"
              id="precio"
              step="0.01"
              class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium">Stock</label>
            <input
              type="number"
              id="stock"
              class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200"
              required
            />
          </div>

          <div class="flex justify-end space-x-2 pt-4">
            <button
              type="button"
              id="btn-cerrar-modal"
              class="px-4 py-2 bg-gray-400 text-white rounded hover:bg-gray-500"
            >
              Cancelar
            </button>
            <button
              type="submit"
              class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- JS -->
    <script src="code.js"></script>
  </body>
</html>
